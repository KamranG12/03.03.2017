<html>
    <head>
        <title>03.03.2017</title>
    </head>

    <body>
     <script>
        function cal(type){
            if(type == "yaz"){
                return ("3,4,5");
            }else if(type == "yay"){
                return ("6,7,8");
            }else if(type == "payız"){
                return ("9,10,11");
            }else if(type == "qış"){
                return ("12,1,2");
            }else{
                return(false);
            }
        } 

        var c = cal("qış");
        if(c){
            document.write(c);
        } else {
            document.write("wrong");
        }
     </script>
    </body>
</html>
